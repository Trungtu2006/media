<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="./login.css">
    <title>Đăng nhập</title>
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Đăng nhập</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" id="username" name="username" class="form-input" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" id="password" class="form-input" placeholder="Mật khẩu">
                <div class="eye-toggle">
                    <i class="far fa-eye"></i>
                </div>
            </div>            
            <div class="form-group remember-group">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me" class="remember-toggle"></label>
                <label for="remember-me" class="remember-label">Ghi nhớ đăng nhập</label>
            </div>                                    
            <input type="submit" value="Đăng nhập" class="form-submit">
            <p class="form-text">Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
        </form>
    </div>    
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="./login_register.js"></script>
</html>
