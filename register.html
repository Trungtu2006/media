<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="./register.css">
    <title>Đăng ký</title>
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-signup">
            <h1 class="form-heading">Đăng ký</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <i class="far fa-envelope"></i>
                <input type="email" class="form-input" placeholder="Email">
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="register-password" class="form-input" placeholder="Mật khẩu">
                <div class="eye-toggle">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirm-password" class="form-input" placeholder="Nhập lại mật khẩu">
                <div class="eye-toggle">
                    <i class="far fa-eye"></i>
                </div>
            </div>            
            <input type="submit" value="Đăng ký" class="form-submit">
            <p class="form-text">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="./login_register.js"></script>
</html>
